<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Layout - Balanced Design</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #444;
      border-radius: 0 0 25px 25px;
    }

    header .logo {
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      transition: color 0.3s;
    }

    header nav a:hover {
      color: #00bfff;
    }

    .container {
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    aside {
      width: 22%;
      background-color: #111;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    aside h3 {
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }

    main {
      width: 78%;
      background-color: #111;
      padding: 25px;
      border-radius: 20px;
      box-sizing: border-box;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    /* Common style for video and product box */
    .content-box {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 2px solid #777;
      border-radius: 15px;
      background-color: #000;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: 100%;
      border-radius: 15px;
      object-fit: cover;
    }

    .buy-btn {
      background-color: #00bfff;
      color: black;
      padding: 20px 30px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .buy-btn:hover {
      background-color: #009acd;
      transform: scale(1.05);
    }

    .terms {
      margin-top: 12px;
      font-size: 24px;
      color: #aaa;
    }

    footer {
      background-color: #111;
      color: #888;
      text-align: center;
      padding: 15px;
      margin-top: 25px;
      border-radius: 25px 25px 0 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">LOGO</div>
    <nav>
      <a href="#">Info</a>
      <a href="#">About</a>
      <a href="#">Help</a>
      <a href="#">Settings</a>
    </nav>
  </header>

  <div class="container">
    <aside>
      <h3>Specs</h3>
      <p>Details about product</p>
      <h3>Price</h3>
      <p>$99</p>
      <h3>Other Variants</h3>
      <p>Red, Blue, Black</p>
    </aside>

    <main>
      <!-- Video box -->
      <div class="content-box">
        <video controls>
          <source src="video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- Button and terms -->
      <button class="buy-btn">BUY NOW</button>
      <div class="terms">Terms and Conditions apply</div>

      <!-- Product box -->
      <div class="content-box">
        Product Image / Preview
      </div>
    </main>
  </div>

  <footer>
    &copy; 2025 Website. All rights reserved.
  </footer>
</body>
</html>
