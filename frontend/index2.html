<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Realme AI Assistant</title>
<style>
  /* ----- Modern Sleek UI ----- */
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #0d0d0d;
    color: #fff;
  }

  header {
    background-color: #111;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #333;
  }

  header .logo {
    font-size: 24px;
    font-weight: bold;
    color: #FFD700;
  }

  header nav a {
    color: #fff;
    margin: 0 12px;
    text-decoration: none;
    transition: color 0.3s;
  }
  header nav a:hover { color: #00bfff; }

  #aiChat {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #111;
    border-radius: 15px;
    width: 350px;
    max-height: 450px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,191,255,0.5);
    font-size: 14px;
    z-index: 999;
  }

  #aiMessages {
    flex: 1;
    padding: 12px;
    overflow-y: auto;
  }

  #aiInputContainer {
    display: flex;
    border-top: 1px solid #333;
  }

  #aiInput {
    flex: 1;
    padding: 10px;
    border: none;
    outline: none;
    background: #222;
    color: #fff;
    font-size: 14px;
  }

  #aiSend {
    padding: 10px 15px;
    background: #00bfff;
    color: #000;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
  }
  #aiSend:hover { background: #009acd; }

  .ai-msg {
    margin: 5px 0;
    padding: 10px 12px;
    border-radius: 12px;
    max-width: 80%;
    word-wrap: break-word;
  }
  .user-msg { background: #00bfff; color: #000; align-self: flex-end; }
  .bot-msg { background: #333; color: #fff; align-self: flex-start; }
</style>
</head>
<body>

<header>
  <div class="logo">Realme AI</div>
  <nav>
    <a href="#">Help</a>
    <a href="#">Settings</a>
  </nav>
</header>

<div id="aiChat">
  <div id="aiMessages"></div>
  <div id="aiInputContainer">
    <input type="text" id="aiInput" placeholder="Ask me anything...">
    <button id="aiSend">Send</button>
  </div>
</div>

<script>
const aiInput = document.getElementById("aiInput");
const aiSend = document.getElementById("aiSend");
const aiMessages = document.getElementById("aiMessages");

function appendMessage(msg, sender) {
  const div = document.createElement("div");
  div.className = "ai-msg " + (sender === "user" ? "user-msg" : "bot-msg");
  div.textContent = msg;
  aiMessages.appendChild(div);
  aiMessages.scrollTop = aiMessages.scrollHeight;
}

async function getAIResponse(input) {
  try {
    const res = await fetch("http://localhost:3000/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: input })
    });
    const data = await res.json();
    return data.reply;
  } catch (err) {
    console.error(err);
    return "Oops! Something went wrong with the AI server.";
  }
}

aiSend.addEventListener("click", async () => {
  const question = aiInput.value.trim();
  if(!question) return;
  appendMessage(question, "user");
  aiInput.value = "";
  const answer = await getAIResponse(question);
  appendMessage(answer, "bot");
});

aiInput.addEventListener("keypress", e => {
  if(e.key === "Enter") aiSend.click();
});
</script>

</body>
</html>
